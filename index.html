
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FF9AA2, #FFB7B2, #FFDAC1, #E2F0CB, #B5EAD7, #C7CEEA);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #FF6B6B;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .birthday-person {
            font-size: 2.5rem;
            color: #4ECDC4;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FF6B6B;
        }
        
        .countdown-label {
            font-size: 1rem;
            color: #555;
        }
        
        .message {
            text-align: center;
            font-size: 1.5rem;
            margin: 30px 0;
            line-height: 1.6;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cake-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            perspective: 1000px;
        }
        
        .cake {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        .cake-layer {
            position: absolute;
            width: 200px;
            height: 40px;
            background: #FFB6C1;
            border-radius: 10px;
            bottom: 0;
        }
        
        .cake-layer:nth-child(2) {
            bottom: 40px;
            background: #FFD700;
            width: 180px;
            left: 10px;
        }
        
        .cake-layer:nth-child(3) {
            bottom: 80px;
            background: #FF6347;
            width: 160px;
            left: 20px;
        }
        
        .candle {
            position: absolute;
            width: 10px;
            height: 40px;
            background: #FFF;
            bottom: 120px;
            left: 95px;
            border-radius: 5px;
        }
        
        .flame {
            position: absolute;
            width: 15px;
            height: 30px;
            background: #FFA500;
            border-radius: 50% 50% 20% 20%;
            bottom: 160px;
            left: 92.5px;
            animation: flicker 1s infinite alternate;
            box-shadow: 0 0 20px #FF8C00, 0 0 40px #FF4500;
        }
        
        @keyframes flicker {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.8);
                opacity: 0.8;
            }
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .gallery-item {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item img:hover {
            transform: scale(1.1);
        }
        
        .wishes {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .wishes h2 {
            color: #FF6B6B;
            margin-bottom: 20px;
        }
        
        .wish-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .wish-form input,
        .wish-form textarea {
            padding: 12px;
            border: 2px solid #FFDAC1;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .wish-form textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .wish-form button {
            padding: 12px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .wish-form button:hover {
            background: #FF8E8E;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FF6B6B;
            opacity: 0.7;
            border-radius: 0;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #555;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }
        
        .music-player {
            margin: 20px 0;
            text-align: center;
        }
        
        .play-btn {
            background: #4ECDC4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .play-btn:hover {
            background: #3BB4AC;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .birthday-person {
                font-size: 2rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 15px 10px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Happy Birthday!</h1>
                <div class="birthday-person">To Someone Special</div>
                
                <div class="countdown">
                    <div class="countdown-item">
                        <div class="countdown-number" id="days">0</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="hours">0</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="minutes">0</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="seconds">0</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                </div>
                
                <div class="music-player">
                    <button class="play-btn" id="playBtn">
                        <i class="fas fa-play"></i> Play Birthday Music
                    </button>
                    <audio id="birthdayAudio" loop>
                        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </header>
        
        <div class="message">
            <p>Wishing you a day filled with happiness and a year filled with joy. May your special day be as incredible as you are!</p>
        </div>
        
        <div class="cake-container">
            <div class="cake">
                <div class="cake-layer"></div>
                <div class="cake-layer"></div>
                <div class="cake-layer"></div>
                <div class="candle"></div>
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="C:\Users\Dulhan Video Film\Pictures\IMG-20250322-WA0040.jpg" alt="Colorful birthday balloons floating against a blue sky">
            </div>
            <div class="gallery-item">
                <img src="C:\Users\Dulhan Video Film\Pictures\IMG-20250324-WA0032.jpg" alt="Beautiful birthday cake with candles and decorations">
            </div>
            <div class="gallery-item">
                <img src="C:\Users\Dulhan Video Film\Pictures\IMG-20250325-WA0002.jpg" alt="Birthday party with gifts and confetti">
            </div>
            <div class="gallery-item">
                <img src="C:\Users\Dulhan Video Film\Pictures\IMG-20250325-WA0036.jpg" alt="Friends celebrating birthday with laughter">
            </div>
        </div>
        
        <div class="wishes">
            <h2>Send Birthday Wishes</h2>
            <form class="wish-form">
                <input type="text" placeholder="your name" required>
                <textarea placeholder="Your birthday message..." required></textarea>
                <button type="submit">Send Wish</button>
            </form>
        </div>
        
        <footer>
            <p>Made with ❤️ for your special day</p>
            <p>© 2023 Birthday Celebration</p>
        </footer>
    </div>
    <script>
        // Countdown timer
        function updateCountdown() {
            // Set birthday date (next occurrence)
            const now = new Date();
            let nextBirthday = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            
            // If birthday has passed this year, set to next year
            if (now > nextBirthday) {
                nextBirthday = new Date(now.getFullYear() + 1, 0, 1);
            }
            
            const diff = nextBirthday - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Music player functionality
        const playBtn = document.getElementById('playBtn');
        const audio = document.getElementById('birthdayAudio');
        let isPlaying = false;
        
        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i> Play Birthday Music';
            } else {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i> Pause Music';
            }
            isPlaying = !isPlaying;
        });
        
        // Confetti effect
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFD700', '#C7CEEA', '#FFB6C1'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 15 + 5) + 'px';
                confetti.style.height = (Math.random() * 15 + 5) + 'px';
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Create confetti periodically
        setInterval(createConfetti, 3000);
        createConfetti();
        
        // Handle form submission
        document.querySelector('.wish-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your birthday wishes! 🎉');
            this.reset();
        });
    </script>
</body>
</html>
